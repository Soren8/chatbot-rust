services:
  chatbot:
    build:
      context: .
      target: prod
      args:
        RUST_BUILD_PROFILE: ${RUST_BUILD_PROFILE:-debug}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "80:80"
    volumes:
      - ./data:/app/data
      - type: bind
        source: ./.config.yml
        target: /app/.config.yml
        read_only: true
        bind:
          create_host_path: false
      - ./temp/cargo-registry:/root/.cargo/registry
      - ./temp/cargo-git:/root/.cargo/git
      - ./temp/target-cache:/app/target
    environment:
      # Core app/env settings (values come from host env or .env consumed by Compose)
      SECRET_KEY: ${SECRET_KEY}
      HOST_DATA_DIR: ${HOST_DATA_DIR:-/app/data}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-600}
      CHATBOT_BIND_ADDR: ${CHATBOT_BIND_ADDR:-0.0.0.0:80}
      CHATBOT_STATIC_ROOT: /app/static

      # TTS + provider config envs that .config.yml may reference
      TTS_HOST: ${TTS_HOST:-localhost}
      TTS_PORT: ${TTS_PORT:-5000}
      LOCAL_HOST: ${LOCAL_HOST:-host.docker.internal}
      LOCAL_PORT: ${LOCAL_PORT:-11434}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
  tests:
    profiles: ["test"]
    build:
      context: .
      target: test
    working_dir: /app
    command: >-
      bash -lc '
        set -uo pipefail
        LOG_DIR=/var/log/chatbot-tests
        mkdir -p "$${LOG_DIR}"
        LOG_FILE="$${LOG_DIR}/tests-$(date +%Y%m%d-%H%M%S).log"
        exec > >(tee "$${LOG_FILE}") 2>&1
        echo "[tests] writing logs to $${LOG_FILE}"
        cargo test --manifest-path /app/Cargo.toml --workspace -- --nocapture
      '
    environment:
      SECRET_KEY: test_secret_key_for_security_tests
      HOST_DATA_DIR: /app/data
      RUST_LOG: info
    volumes:
      - ./:/app
      - ./temp/test-logs:/var/log/chatbot-tests
      - ./temp/cargo-registry:/root/.cargo/registry
      - ./temp/cargo-git:/root/.cargo/git
      - ./temp/target-cache:/app/target
