<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="chat-page-body">
    <div class="chat-header-controls">
        <div class="tier-status">
            Account Status: 
            <span class="tier-badge">{{ 'Premium' if user_tier == 'premium' else 'Free' }}</span>
            {% if user_tier != 'premium' %}
            <button onclick="showUpgradeModal()" class="upgrade-btn">Upgrade</button>
            {% endif %}
        </div>
        {% if logged_in %}
        <a href="/logout" style="color:#d0d0d0;">Sign Out</a>
        {% else %}
        <a href="/login" style="color:#d0d0d0;">Login</a>
        {% endif %}
    </div>

    <div style="margin-bottom: 10px;">
        {% if logged_in %}
        <select id="modelSelect" class="model-selector" onchange="validateModelTier()">
            {% for llm in available_llms %}
            <option value="{{ llm.name }}" 
                    data-tier="{{ llm.tier }}"
                    {% if llm.tier == 'premium' and user_tier|default('free') != 'premium' %}disabled{% endif %}>
                {{ llm.name }} {{ "(Premium)" if llm.tier == 'premium' }}
            </option>
            {% endfor %}
        </select>
        <select id="set-selector" style="margin-right: 10px;">
            <option value="default">Default Set</option>
        </select>
        <button id="new-set" class="set-management-button">New Set</button>
        <button id="delete-set" class="set-management-button">Delete Set</button>
        {% endif %}
    </div>

    <button id="toggle-system-prompt" class="toggle-system-prompt">Show/Hide System Prompt</button>
    <div id="system-prompt-container" class="system-prompt-container">
        <textarea id="user-system-prompt" class="user-system-prompt" placeholder="User system prompt here...">{{ user_system_prompt }}</textarea>
        <button id="save-system-prompt" class="save-system-prompt">Save System Prompt</button>
    </div>

    <button id="toggle-memory" class="toggle-memory">Show/Hide Memory</button>
    <div id="memory-container" class="memory-container">
        <textarea id="user-memory" class="user-memory" placeholder="User memory here...">{{ user_memory }}</textarea>
        <button id="save-memory" class="save-memory">Save Memory</button>
    </div>

    <button id="reset-chat" class="reset-chat">Reset Chat</button>

    <div id="chat-box" class="chat-box">
        <div id="chat-content" class="chat-content"></div>
    </div>
    <input type="text" id="user-input" class="user-input" placeholder="Type your message here...">

    <script>
    let previousModel = 'default';
    
    function validateModelTier() {
        const selected = document.querySelector('#modelSelect option:checked');
        if(selected.dataset.tier === 'premium' && !{{ 'true' if user_tier == 'premium' else 'false' }}) {
            showUpgradeModal();
            // Reset to last valid selection
            document.getElementById('modelSelect').value = previousModel;
        }
    }
    
    function showUpgradeModal() {
        alert('Please upgrade to Premium to access this model');
        // TODO: Implement proper upgrade modal
    }

    function regenerateMessage(button) {
        const aiMessageElement = button.closest('.message');
        const previousUserMessage = aiMessageElement.previousElementSibling;
        if (previousUserMessage && previousUserMessage.classList.contains('user-message')) {
            const userMessage = previousUserMessage.textContent.replace('You:', '').trim();
            
            // Handle logged out state - use 'default' set
            const activeSet = document.getElementById('set-selector')?.value || 'default';
            
            // Show thinking message but keep the regenerate button
            aiMessageElement.innerHTML = `<strong>AI:</strong>&nbsp;<span class="ai-message-text">Thinking...</span><div class="regenerate-container"><button class="regenerate-button" onclick="regenerateMessage(this)" disabled>⟳</button><button class="play-button" onclick="playTTS(this)">▶</button></div>`;
            
            // Send regenerate request to backend
            fetch('/regenerate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: userMessage,
                    system_prompt: document.getElementById('user-system-prompt').value,
                    set_name: activeSet
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { 
                        throw new Error(text || 'Network response was not ok'); 
                    });
                }
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let aiMessage = '';
                let emptyChunkCount = 0;

                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            // Enable both buttons when done
                            const buttons = aiMessageElement.querySelectorAll('.regenerate-button, .play-button');
                            buttons.forEach(button => {
                                button.disabled = false;
                                if (button.classList.contains('regenerate-button')) {
                                    button.textContent = "⟳";
                                }
                            });
                            return;
                        }
                        const chunk = decoder.decode(value, { stream: true });
                        console.log('[REGEN] Received chunk:', {
                            length: chunk.length,
                            content: chunk,
                            isEmpty: !chunk,
                            isWhitespace: chunk.trim().length === 0
                        });
                        
                        // Always append non-null chunks, even if they're just whitespace
                        if (chunk) {
                            aiMessage += chunk;
                            // Update only the AI message text, preserving the regenerate button
                            const messageText = aiMessageElement.querySelector('.ai-message-text');
                            if (messageText) {
                                messageText.textContent = aiMessage;
                            } else {
                                aiMessageElement.innerHTML = `<strong>AI:</strong>&nbsp;<span class="ai-message-text">${escapeHTML(aiMessage)}</span><div class="regenerate-container"><button class="regenerate-button" onclick="regenerateMessage(this)" disabled>⟳</button><button class="play-button" onclick="playTTS(this)">▶</button></div>`;
                            }
                            // Scroll to bottom
                            const chatBox = document.getElementById('chat-box');
                            chatBox.scrollTop = chatBox.scrollHeight;
                            // Reset empty chunk counter if we got content
                            emptyChunkCount = 0;
                            console.log('[REGEN] Updated message:', {
                                totalLength: aiMessage.length,
                                lastChunkLength: chunk.length
                            });
                        } else {
                            console.warn('[REGEN] Empty chunk received', {
                                emptyChunkCount: emptyChunkCount + 1,
                                currentMessage: aiMessage.length
                            });
                            emptyChunkCount++;
                            if (emptyChunkCount > 10) {
                                console.error('[REGEN] Too many empty chunks, aborting');
                                throw new Error('Connection stalled - no data received');
                            }
                        }
                        return readStream();
                    });
                }
                
                readStream().catch(error => {
                    console.error('Error reading stream:', error);
                    aiMessageElement.innerHTML = `<strong>AI:</strong> ${escapeHTML(aiMessage)}<br/><span class="error-message">[Error] ${error.message}</span>\n\n<div class="regenerate-container"><button class="regenerate-button" onclick="regenerateMessage(this)">⟳</button><button class="play-button" onclick="playTTS(this)">▶</button></div>`;
                    // Enable buttons in case they were disabled
                    const buttons = aiMessageElement.querySelectorAll('.regenerate-button, .play-button');
                    buttons.forEach(button => button.disabled = false);
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
                aiMessageElement.innerHTML = `<strong>AI:</strong> <span class="error-message">Error: ${escapeHTML(error.message)}</span>\n\n<div class="regenerate-container"><button class="regenerate-button" onclick="regenerateMessage(this)">⟳ Regenerate</button></div>`;
            });
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Add event delegation for play buttons
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('play-button')) {
                console.debug("[TTS] Play button click detected via event delegation");
                playTTS(event.target);
            }
        });
        {% if logged_in %}
        // Load available sets
        function loadSets() {
            fetch('/get_sets')
            .then(response => response.json())
            .then(data => {
                const selector = document.getElementById('set-selector');
                selector.innerHTML = ''; // Clear existing options
                Object.keys(data).forEach(setName => {
                    const option = document.createElement('option');
                    option.value = setName;
                    option.textContent = setName;
                    selector.appendChild(option);
                });
                // After loading sets, trigger a change event to load the default set
                selector.dispatchEvent(new Event('change'));
            });
        }

        // Load initial sets
        loadSets();
        {% endif %}

        {% if logged_in %}
        // Handle set selection change
        document.getElementById('set-selector').addEventListener('change', function() {
            const setName = this.value;
            console.log(`Loading set: ${setName}`);
            
            fetch('/load_set', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ set_name: setName })
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Network response not OK:', response.status);
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Received set data:', data);
                
                document.getElementById('user-system-prompt').value = data.system_prompt || '';
                document.getElementById('user-memory').value = data.memory || '';
                
                // Clear existing chat
                document.getElementById('chat-content').innerHTML = '';
                
                // Load chat history
                if (data.history && data.history.length > 0) {
                    console.log(`Loading ${data.history.length} history items`);
                    data.history.forEach(([userMsg, aiMsg]) => {
                        appendMessage('<strong>You:</strong> ' + escapeHTML(userMsg), 'user-message');
                        appendMessage(
                            `<strong>AI:</strong>&nbsp;<span class="ai-message-text">${escapeHTML(aiMsg)}</span>
                            <div class="regenerate-container">
                                <button class="regenerate-button" onclick="regenerateMessage(this)">⟳</button>
                                <button class="play-button" onclick="playTTS(this)">▶</button>
                            </div>`,
                            'ai-message'
                        );
                    });
                }
                
                appendMessage('<strong>System:</strong> Loaded set: ' + setName, 'system-message');
            })
            .catch(error => {
                console.error('Error loading set:', error);
                appendMessage('<strong>Error:</strong> Failed to load set: ' + error.message, 'error-message');
            });
        });

        // Handle new set creation
        document.getElementById('new-set').addEventListener('click', function() {
            const setName = prompt('Enter name for new set:');
            if (setName) {
                fetch('/create_set', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ set_name: setName })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        loadSets();
                        appendMessage('<strong>System:</strong> Created new set: ' + setName, 'system-message');
                    } else {
                        appendMessage('<strong>Error:</strong> ' + data.error, 'error-message');
                    }
                });
            }
        });

        // Handle set deletion
        document.getElementById('delete-set').addEventListener('click', function() {
            const setName = document.getElementById('set-selector').value;
            if (setName === 'default') {
                appendMessage('<strong>Error:</strong> Cannot delete default set', 'error-message');
                return;
            }
            if (confirm('Are you sure you want to delete set: ' + setName + '?')) {
                fetch('/delete_set', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ set_name: setName })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        loadSets();
                        // After deletion, load the default set
                        fetch('/load_set', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ set_name: 'default' })
                        })
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('user-system-prompt').value = data.system_prompt;
                            document.getElementById('user-memory').value = data.memory;
                            document.getElementById('set-selector').value = 'default';
                            appendMessage('<strong>System:</strong> Deleted set: ' + setName + '. Loaded default set.', 'system-message');
                        });
                    }
                });
            }
        });
        {% endif %}
        function appendMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + className;
            messageElement.innerHTML = message;
            const chatContent = document.getElementById('chat-content');
            chatContent.appendChild(messageElement); 
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }



        function playTTS(button) {
            console.debug("[TTS] Play button clicked");
            console.debug("[TTS] Button element:", button);
            
            const messageElement = button.closest('.message');
            console.debug("[TTS] Message element:", messageElement);
            
            const messageText = messageElement.querySelector('.ai-message-text')?.textContent || '';
            console.debug("[TTS] Message text extracted:", messageText);
            
            if (!messageText) {
                console.error("[TTS] No text found to play");
                return;
            }

            // Disable button while processing
            button.disabled = true;
            button.textContent = "...";
            console.debug("[TTS] Button disabled and loading state set");

            fetch('/tts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: messageText
                })
            })
            .then(response => {
                console.debug("[TTS] Response received, status:", response.status);
                if (!response.ok) {
                    console.error("[TTS] Network response not OK:", response.statusText);
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                console.debug("[TTS] Audio blob received");
                const audioUrl = URL.createObjectURL(blob);
                const audio = new Audio(audioUrl);
                console.debug("[TTS] Audio element created, playing...");
                audio.play();
                
                // Re-enable button after playback ends
                audio.addEventListener('ended', () => {
                    console.debug("[TTS] Audio playback ended");
                    button.disabled = false;
                    button.textContent = "▶";
                });
            })
            .catch(error => {
                console.error("[TTS] Error:", error);
                button.disabled = false;
                button.textContent = "▶";
                alert('Error playing audio: ' + error.message);
            });
        }

        function escapeHTML(str) {
            var div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        document.getElementById('toggle-system-prompt').addEventListener('click', function() {
            const sysPromptContainer = document.getElementById('system-prompt-container');
            sysPromptContainer.style.display = (sysPromptContainer.style.display === 'none' || sysPromptContainer.style.display === '') ? 'block' : 'none';
        });

        document.getElementById('save-system-prompt').addEventListener('click', function() {
            const sysPromptText = document.getElementById('user-system-prompt').value;
            const setSelectorElement = document.getElementById('set-selector');

            // If the set selector doesn't exist, use 'default' as the set name
            const setName = setSelectorElement ? setSelectorElement.value : 'default';

            fetch('/update_system_prompt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    system_prompt: sysPromptText,
                    set_name: setName
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    appendMessage('<strong>System:</strong> System prompt saved successfully.', 'system-message');
                    console.debug('System prompt saved successfully');
                } else {
                    appendMessage('<strong>Error:</strong> Failed to save system prompt.', 'error-message');
                    console.error('Failed to save system prompt');
                }
            })
            .catch(error => {
                appendMessage('<strong>Error:</strong> ' + escapeHTML(error.message), 'error-message');
                console.error('Error saving system prompt:', error);
            });
        });

        document.getElementById('toggle-memory').addEventListener('click', function() {
            const memContainer = document.getElementById('memory-container');
            memContainer.style.display = (memContainer.style.display === 'none' || memContainer.style.display === '') ? 'block' : 'none';
        });

        document.getElementById('save-memory').addEventListener('click', function() {
            const memText = document.getElementById('user-memory').value;
            const setSelector = document.getElementById('set-selector');
            const activeSet = setSelector ? setSelector.value : 'default';
            
            fetch('/update_memory', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    memory: memText,
                    set_name: activeSet
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    appendMessage('<strong>System:</strong> Memory saved successfully.', 'system-message');
                } else {
                    appendMessage('<strong>Error:</strong> Failed to save memory.', 'error-message');
                }
            })
            .catch(error => {
                appendMessage('<strong>Error:</strong> ' + escapeHTML(error.message), 'error-message');
            });
        });

        function sendMessage() {
            // Get required elements
            const systemPromptElement = document.getElementById('user-system-prompt');
            const userInputElement = document.getElementById('user-input');
    
            // Basic validation - these elements should always exist
            if (!systemPromptElement || !userInputElement) {
                console.error("Critical chat elements missing!");
                appendMessage('<strong>Error:</strong> Chat system not properly initialized. Please refresh the page.', 'error-message');
                return;
            }

            const message = userInputElement.value.trim();
    
            // Validate message
            if (!message) {
                console.warn("Message cannot be empty!");
                return;
            }

            // Get values
            const systemPrompt = systemPromptElement.value || "You are a helpful AI assistant.";
            const setSelector = document.getElementById('set-selector');
            const activeSet = setSelector ? setSelector.value : 'default';

            // Clear input
            userInputElement.value = '';

            // Add user message to chat
            appendMessage('<strong>You:</strong> ' + escapeHTML(message), 'user-message');

            // Prepare request data
            const requestData = {
                message: message,
                system_prompt: systemPrompt,
                set_name: activeSet
            };

            // Send to backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { 
                        throw new Error(text || 'Network response was not ok'); 
                    });
                }
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let aiMessage = '';

                // Add AI message placeholder
                appendMessage('<strong>AI:</strong> ', 'ai-message');
                const aiMessageElements = document.getElementsByClassName('ai-message');
                const targetElement = aiMessageElements[aiMessageElements.length - 1];

                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) return;
                        const chunk = decoder.decode(value, { stream: true });
                        aiMessage += chunk;
                        targetElement.innerHTML = `<strong>AI:</strong>&nbsp;<span class="ai-message-text">${escapeHTML(aiMessage)}</span>
<div class="regenerate-container">
    <button class="regenerate-button" onclick="regenerateMessage(this)">⟳</button>
    <button class="play-button" onclick="playTTS(this)">▶</button>
</div>`;
                        readStream();
                    }).catch(error => {
                        console.error('Error reading stream:', error);
                        targetElement.innerHTML += '<br/><span class="error-message">[Error] An error occurred while fetching the response.</span>';
                    });
                }
                readStream();
            })
            .catch(error => {
                console.error('Fetch error:', error);
                appendMessage('<strong>Error:</strong> ' + escapeHTML(error.message), 'error-message');
            });
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('reset-chat').addEventListener('click', function() {
            // Get active set
            const setSelector = document.getElementById('set-selector');
            const activeSet = setSelector ? setSelector.value : 'default';
            
            var requestData = {
                set_name: activeSet  // Include active set in request
            };
            
            fetch('/reset_chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message || 'Failed to reset chat');
                    });
                }
                return response.json();
            })
            .then(response => {
                if (response.status === 'success') {
                    document.getElementById('chat-content').innerHTML = '';
                    appendMessage(`<strong>System:</strong> Chat history has been reset for set '${response.set_name}'.`, 'system-message');
                } else {
                    appendMessage(`<strong>Error:</strong> ${escapeHTML(response.message)}`, 'error-message');
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                appendMessage(`<strong>Error:</strong> ${escapeHTML(error.message)}`, 'error-message');
            });
        });
    });
    </script>
</body>
</html>
