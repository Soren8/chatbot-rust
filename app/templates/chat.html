<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="chat-page-body">
    {% if logged_in %}
    <a href="/logout" style="color:#d0d0d0; float:right; margin-bottom:10px;">Sign Out</a>
    {% else %}
    <a href="/login" style="color:#d0d0d0; float:right; margin-bottom:10px;">Login</a>
    {% endif %}

    <div style="margin-bottom: 10px;">
        <select id="set-selector" style="margin-right: 10px;">
            <option value="default">Default Set</option>
        </select>
        <button id="new-set" style="margin-right: 10px;">New Set</button>
        <button id="delete-set" style="margin-right: 10px;">Delete Set</button>
        <label>
            <input type="checkbox" id="encrypt-memory"> Encrypt this set
        </label>
    </div>

    <button id="toggle-system-prompt" class="toggle-system-prompt">Show/Hide System Prompt</button>
    <div id="system-prompt-container" class="system-prompt-container">
        <textarea id="user-system-prompt" class="user-system-prompt" placeholder="User system prompt here...">{{ user_system_prompt }}</textarea>
        <button id="save-system-prompt" class="save-system-prompt">Save System Prompt</button>
    </div>

    <button id="toggle-memory" class="toggle-memory">Show/Hide Memory</button>
    <div id="memory-container" class="memory-container">
        <textarea id="user-memory" class="user-memory" placeholder="User memory here...">{{ user_memory }}</textarea>
        <button id="save-memory" class="save-memory">Save Memory</button>
    </div>

    <button id="reset-chat" class="reset-chat">Reset Chat</button>

    <div id="chat-box" class="chat-box">
        <div id="chat-content" class="chat-content"></div>
    </div>
    <input type="text" id="user-input" class="user-input" placeholder="Type your message here...">

    <script>
    function regenerateMessage(button) {
        const aiMessageElement = button.closest('.message');
        const previousUserMessage = aiMessageElement.previousElementSibling;
        if (previousUserMessage && previousUserMessage.classList.contains('user-message')) {
            const userMessage = previousUserMessage.textContent.replace('You:', '').trim();
            // Show thinking message but keep the regenerate button
            aiMessageElement.innerHTML = `<strong>AI:</strong> Thinking...\n\n<div class="regenerate-container"><button class="regenerate-button" onclick="regenerateMessage(this)" disabled>⟳ Regenerating...</button></div>`;
            
            // Send regenerate request to backend
            fetch('/regenerate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: userMessage,
                    system_prompt: document.getElementById('user-system-prompt').value,
                    memory: document.getElementById('user-memory').value
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { 
                        throw new Error(text || 'Network response was not ok'); 
                    });
                }
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let aiMessage = '';
                let emptyChunkCount = 0;

                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            // Enable the regenerate button when done
                            const button = aiMessageElement.querySelector('.regenerate-button');
                            if (button) {
                                button.disabled = false;
                                button.textContent = "⟳ Regenerate";
                            }
                            return;
                        }
                        const chunk = decoder.decode(value, { stream: true });
                        // Only process if we have content
                        if (chunk.trim()) {
                            aiMessage += chunk;
                            aiMessageElement.innerHTML = `<strong>AI:</strong> ${escapeHTML(aiMessage)}\n\n<div class="regenerate-container"><button class="regenerate-button" onclick="regenerateMessage(this)" disabled>⟳ Regenerating...</button></div>`;
                            // Scroll to bottom
                            const chatBox = document.getElementById('chat-box');
                            chatBox.scrollTop = chatBox.scrollHeight;
                        } else {
                            // If we get empty chunks for too long, show error
                            emptyChunkCount++;
                            if (emptyChunkCount > 5) {
                                throw new Error('No content received from server');
                            }
                        }
                        return readStream();
                    });
                }
                
                readStream().catch(error => {
                    console.error('Error reading stream:', error);
                    aiMessageElement.innerHTML = `<strong>AI:</strong> ${escapeHTML(aiMessage)}<br/><span class="error-message">[Error] ${error.message}</span>\n\n<div class="regenerate-container"><button class="regenerate-button" onclick="regenerateMessage(this)">⟳ Regenerate</button></div>`;
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
                aiMessageElement.innerHTML = `<strong>AI:</strong> <span class="error-message">Error: ${escapeHTML(error.message)}</span>\n\n<div class="regenerate-container"><button class="regenerate-button" onclick="regenerateMessage(this)">⟳ Regenerate</button></div>`;
            });
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Load available sets
        function loadSets() {
            fetch('/get_sets')
            .then(response => response.json())
            .then(data => {
                const selector = document.getElementById('set-selector');
                selector.innerHTML = ''; // Clear existing options
                Object.keys(data).forEach(setName => {
                    const option = document.createElement('option');
                    option.value = setName;
                    option.textContent = setName;
                    selector.appendChild(option);
                });
            });
        }

        // Load initial sets
        loadSets();

        // Handle set selection change
        document.getElementById('set-selector').addEventListener('change', function() {
            const setName = this.value;
            fetch('/load_set', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ set_name: setName })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-system-prompt').value = data.system_prompt;
                document.getElementById('user-memory').value = data.memory;
                appendMessage('<strong>System:</strong> Loaded set: ' + setName, 'system-message');
            });
        });

        // Handle new set creation
        document.getElementById('new-set').addEventListener('click', function() {
            const setName = prompt('Enter name for new set:');
            if (setName) {
                fetch('/create_set', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ set_name: setName })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        loadSets();
                        appendMessage('<strong>System:</strong> Created new set: ' + setName, 'system-message');
                    } else {
                        appendMessage('<strong>Error:</strong> ' + data.error, 'error-message');
                    }
                });
            }
        });

        // Handle set deletion
        document.getElementById('delete-set').addEventListener('click', function() {
            const setName = document.getElementById('set-selector').value;
            if (setName === 'default') {
                appendMessage('<strong>Error:</strong> Cannot delete default set', 'error-message');
                return;
            }
            if (confirm('Are you sure you want to delete set: ' + setName + '?')) {
                fetch('/delete_set', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ set_name: setName })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        loadSets();
                        // After deletion, load the default set
                        fetch('/load_set', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ set_name: 'default' })
                        })
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('user-system-prompt').value = data.system_prompt;
                            document.getElementById('user-memory').value = data.memory;
                            document.getElementById('set-selector').value = 'default';
                            appendMessage('<strong>System:</strong> Deleted set: ' + setName + '. Loaded default set.', 'system-message');
                        });
                    }
                });
            }
        });
        function appendMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + className;
            messageElement.innerHTML = message;
            const chatContent = document.getElementById('chat-content');
            chatContent.appendChild(messageElement); 
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function regenerateMessage(button) {
            const aiMessageElement = button.closest('.message');
            const previousUserMessage = aiMessageElement.previousElementSibling;
            if (previousUserMessage && previousUserMessage.classList.contains('user-message')) {
                const userMessage = previousUserMessage.textContent.replace('You:', '').trim();
                // Show thinking message but keep the regenerate button
                aiMessageElement.innerHTML = `<strong>AI:</strong> Thinking...\n\n<div class="regenerate-container"><button class="regenerate-button" onclick="regenerateMessage(this)" disabled>⟳ Regenerating...</button></div>`;
                
                // Send regenerate request to backend
                fetch('/regenerate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        system_prompt: document.getElementById('user-system-prompt').value
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { 
                            throw new Error(text || 'Network response was not ok'); 
                        });
                    }
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    let aiMessage = '';

                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) return;
                            const chunk = decoder.decode(value, { stream: true });
                            aiMessage += chunk;
                            aiMessageElement.innerHTML = `<strong>AI:</strong> ${escapeHTML(aiMessage)}\n\n<div class="regenerate-container"><button class="regenerate-button" onclick="regenerateMessage(this)">⟳ Regenerate</button></div>`;
                            readStream();
                        }).catch(error => {
                            console.error('Error reading stream:', error);
                            aiMessageElement.innerHTML += '<br/><span class="error-message">[Error] An error occurred while fetching the response.</span>';
                        });
                    }
                    readStream();
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    aiMessageElement.innerHTML = `<strong>AI:</strong> ${escapeHTML(aiMessage)}<br/><span class="error-message">Error: ${escapeHTML(error.message)}</span>\n\n<div class="regenerate-container"><button class="regenerate-button" onclick="regenerateMessage(this)">⟳ Regenerate</button></div>`;
                    // Scroll to bottom
                    const chatBox = document.getElementById('chat-box');
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
            }
        }

        function sendMessage(message, targetElement = null) {
            var systemPrompt = "";

            {% if logged_in %}
                systemPrompt = document.getElementById('user-system-prompt').value;
            {% else %}
                systemPrompt = "You are a helpful AI assistant.";
            {% endif %}

            if (message.trim() === '') return;

            if (!targetElement) {
                appendMessage('<strong>You:</strong> ' + escapeHTML(message), 'user-message');
            }

            var requestData = {
                message: message,
                system_prompt: systemPrompt
            };

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { 
                        throw new Error(text || 'Network response was not ok'); 
                    });
                }
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let aiMessage = '';

                if (!targetElement) {
                    appendMessage('<strong>AI:</strong> ', 'ai-message');
                    const aiMessageElements = document.getElementsByClassName('ai-message');
                    targetElement = aiMessageElements[aiMessageElements.length - 1];
                }

                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) return;
                        const chunk = decoder.decode(value, { stream: true });
                        aiMessage += chunk;
                        targetElement.innerHTML = `<strong>AI:</strong> ${escapeHTML(aiMessage)}\n\n<div class="regenerate-container"><button class="regenerate-button" onclick="regenerateMessage(this)">⟳ Regenerate</button></div>`;
                        readStream();
                    }).catch(error => {
                        console.error('Error reading stream:', error);
                        targetElement.innerHTML += '<br/><span class="error-message">[Error] An error occurred while fetching the response.</span>';
                    });
                }
                readStream();
            })
            .catch(error => {
                console.error('Fetch error:', error);
                appendMessage('<strong>Error:</strong> ' + escapeHTML(error.message), 'error-message');
            });
        }

        function escapeHTML(str) {
            var div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        {% if logged_in %}
        document.getElementById('toggle-system-prompt').addEventListener('click', function() {
            const sysPromptContainer = document.getElementById('system-prompt-container');
            sysPromptContainer.style.display = (sysPromptContainer.style.display === 'none' || sysPromptContainer.style.display === '') ? 'block' : 'none';
        });

        document.getElementById('save-system-prompt').addEventListener('click', function() {
            const sysPromptText = document.getElementById('user-system-prompt').value;
            const setName = document.getElementById('set-selector').value;
            fetch('/update_system_prompt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    system_prompt: sysPromptText,
                    set_name: setName
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    appendMessage('<strong>System:</strong> System prompt saved successfully.', 'system-message');
                } else {
                    appendMessage('<strong>Error:</strong> Failed to save system prompt.', 'error-message');
                }
            })
            .catch(error => {
                appendMessage('<strong>Error:</strong> ' + escapeHTML(error.message), 'error-message');
            });
        });

        document.getElementById('toggle-memory').addEventListener('click', function() {
            const memContainer = document.getElementById('memory-container');
            memContainer.style.display = (memContainer.style.display === 'none' || memContainer.style.display === '') ? 'block' : 'none';
        });

        document.getElementById('save-memory').addEventListener('click', function() {
            const memText = document.getElementById('user-memory').value;
            const setName = document.getElementById('set-selector').value;
            fetch('/update_memory', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    memory: memText,
                    set_name: setName,
                    encrypted: document.getElementById('encrypt-memory').checked
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    appendMessage('<strong>System:</strong> Memory saved successfully.', 'system-message');
                } else {
                    appendMessage('<strong>Error:</strong> Failed to save memory.', 'error-message');
                }
            })
            .catch(error => {
                appendMessage('<strong>Error:</strong> ' + escapeHTML(error.message), 'error-message');
            });
        });
        {% endif %}

        function sendMessage() {
            var userMessage = document.getElementById('user-input').value;
            var systemPrompt = "";

            {% if logged_in %}
                systemPrompt = document.getElementById('user-system-prompt').value;
            {% else %}
                systemPrompt = "You are a helpful AI assistant.";
            {% endif %}

            if (userMessage.trim() === '') return;

            appendMessage('<strong>You:</strong> ' + escapeHTML(userMessage), 'user-message');
            document.getElementById('user-input').value = '';

            var requestData = {
                message: userMessage,
                system_prompt: systemPrompt
            };

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { 
                        throw new Error(text || 'Network response was not ok'); 
                    });
                }
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let aiMessage = '';

                appendMessage('<strong>AI:</strong> ', 'ai-message');
                const aiMessageElements = document.getElementsByClassName('ai-message');
                const aiMessageElement = aiMessageElements[aiMessageElements.length - 1];

                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) return;
                        const chunk = decoder.decode(value, { stream: true });
                        aiMessage += chunk;
                        aiMessageElement.innerHTML = `<strong>AI:</strong> ${escapeHTML(aiMessage)}\n\n<div class="regenerate-container"><button class="regenerate-button" onclick="regenerateMessage(this)">⟳ Regenerate</button></div>`;
                        readStream();
                    }).catch(error => {
                        console.error('Error reading stream:', error);
                        aiMessageElement.innerHTML += '<br/><span class="error-message">[Error] An error occurred while fetching the response.</span>';
                    });
                }
                readStream();
            })
            .catch(error => {
                console.error('Fetch error:', error);
                appendMessage('<strong>Error:</strong> ' + escapeHTML(error.message), 'error-message');
            });
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('reset-chat').addEventListener('click', function() {
            var requestData = {};
            fetch('/reset_chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(response => {
                if (response.status === 'success') {
                    document.getElementById('chat-content').innerHTML = '';
                    appendMessage('<strong>System:</strong> Chat history has been reset.', 'system-message');
                } else {
                    appendMessage('<strong>Error:</strong> ' + escapeHTML(response.error), 'error-message');
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                appendMessage('<strong>Error:</strong> ' + escapeHTML(error.message), 'error-message');
            });
        });
    });
    </script>
</body>
</html>
