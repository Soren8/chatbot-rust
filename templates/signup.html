<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body style="background-color:#1a1a1a; color:#d0d0d0; font-family:Arial, sans-serif;">
    <h1>Sign Up</h1>
    <form action="/signup" method="post">
        <label>Username: <input type="text" name="username" style="background-color:#1e2229; color:#d0d0d0; border:1px solid #2c3e50;"></label><br><br>
        <label>Password: <input type="password" name="password" style="background-color:#1e2229; color:#d0d0d0; border:1px solid #2c3e50;"></label><br><br>
        <input type="submit" value="Create Account" style="background-color:#2c3e50; color:#d0d0d0; border:none; padding:10px; border-radius:5px; cursor:pointer;">
    </form>
    <br>
    <a href="/login" style="color:#d0d0d0;">Back to Login</a>
</body>
</html>
