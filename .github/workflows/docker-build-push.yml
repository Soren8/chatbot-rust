name: Build and push Docker image

on:
  push:
    branches: [ "main" ]
    tags: [ '*' ]
  release:
    types: [ published ]
  workflow_dispatch:

env:
  IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/chatbot

jobs:
  build:
    name: Build and push (linux/amd64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Prepare tags
        id: tags
        run: |
          SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
          TAGS="${IMAGE}:sha-${SHORT_SHA}"

          # Add latest for main branch
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            TAGS="$TAGS\n${IMAGE}:latest"
          fi

          # If this run is for a Git tag (e.g. refs/tags/v1.2.3), add semantic tags
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            # Always push the tag as-is (e.g., v1.2.3)
            TAGS="$TAGS\n${IMAGE}:${TAG_NAME}"
            # If the tag starts with 'v', also push without the leading 'v' (e.g., 1.2.3)
            TAG_NO_V=${TAG_NAME#v}
            if [ "${TAG_NO_V}" != "${TAG_NAME}" ]; then
              TAGS="$TAGS\n${IMAGE}:${TAG_NO_V}"
            fi
          fi

          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo -e "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            RUST_BUILD_PROFILE=release
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
